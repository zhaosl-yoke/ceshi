<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试微信返回</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<a href="index3.html">跳转链接</a>
		<script type="text/javascript">
			function getParametersOnUrl(parament) {
				var reg = new RegExp("(^|&)" + parament + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); // 匹配目标参数
				if (r != null)
					return unescape(r[2]);
				return null; // 返回参数值
			}
			var masterCourseId = getParametersOnUrl('masterCourseId');
			var userId = getParametersOnUrl('userId');
			console.log(masterCourseId);
			console.log(userId);
			if (masterCourseId) {
				localStorage.setItem('masterCourseId',masterCourseId);
			}
			masterCourseId = localStorage.getItem('masterCourseId');
			if (userId) {
				localStorage.setItem('userId',userId);	
			}		
			userId = localStorage.getItem('userId');
		</script>
	</body>
</html>
