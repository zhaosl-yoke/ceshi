<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>typeahead测试</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="js/typeahead/typeahead.css"/>
		<script type="text/javascript" src="js/common/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/typeahead/handlebars.min.js"></script>
		<script type="text/javascript" src="js/typeahead/bootstrap-typeahead.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			input{
				outline: none;
			}
		</style>
	</head>
	<body>		
		<input type="text" id="search" data-provide="typeahead"/>
		<script type="text/javascript">
			var subjects = ['PHP', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON']; 
			$('#search').typeahead({source: subjects})
		</script>
	</body>
</html>
